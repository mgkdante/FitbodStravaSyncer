connectClient                  = "1.1.0-rc01"    # Health Connect client RC with ObserverSpec & registerObserver
fitSdk = "2.0.2"
fitVersion = "21.171.0"
googleMaterialDynamicColors = "1.8.0"
kotlin                         = "2.0.21"
coreKtx                        = "1.16.0"
junit                          = "4.13.2"
junitVersion                   = "1.2.1"
espressoCore                   = "3.6.1"
lifecycleRuntimeKtx            = "2.9.0"
activityCompose                = "1.10.1"
composeBom                     = "2025.05.01"
material3 = "1.4.0-alpha15"
mlkit-text-recognition         = "16.0.1"
